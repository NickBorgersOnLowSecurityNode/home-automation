# Test Music Configuration
modes:
  morning:
    uri: "spotify:playlist:test_morning_playlist"
    coordinator: "media_player.living_room"
    participants:
      - "media_player.living_room"
      - "media_player.kitchen"
    volumes:
      "media_player.living_room": 30
      "media_player.kitchen": 25
    volume_multiplier: 1.0
    shuffle: true
    repeat: "all"

  day:
    uri: "spotify:playlist:test_day_playlist"
    coordinator: "media_player.living_room"
    participants:
      - "media_player.living_room"
      - "media_player.kitchen"
      - "media_player.office"
    volumes:
      "media_player.living_room": 40
      "media_player.kitchen": 35
      "media_player.office": 30
    volume_multiplier: 1.0
    shuffle: true
    repeat: "all"

  evening:
    uri: "spotify:playlist:test_evening_playlist"
    coordinator: "media_player.living_room"
    participants:
      - "media_player.living_room"
    volumes:
      "media_player.living_room": 35
    volume_multiplier: 1.0
    shuffle: true
    repeat: "all"

  sleep:
    uri: "spotify:playlist:test_sleep_sounds"
    coordinator: "media_player.bedroom"
    participants:
      - "media_player.bedroom"
    volumes:
      "media_player.bedroom": 20
    volume_multiplier: 0.5
    shuffle: false
    repeat: "all"
