name: PR Tests

on:
  pull_request:
    branches:
      - main
      - master
      - '**'
  push:
    branches:
      - 'claude/**'  # Only test development branches; main/master tested in docker-build-push.yml

permissions:
  contents: read
  pull-requests: read

jobs:
  style-checks:
    name: Go Style & Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./homeautomation-go

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: homeautomation-go/go.sum

      - name: Install tools
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Check code formatting (gofmt)
        run: |
          echo "Checking code formatting with gofmt..."
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "❌ ERROR: The following files are not formatted with gofmt:"
            echo "$unformatted"
            echo ""
            echo "Please run: make format-go"
            exit 1
          fi
          echo "✅ All files are properly formatted"

      - name: Check import organization (goimports)
        run: |
          echo "Checking import organization with goimports..."
          unformatted=$(goimports -l .)
          if [ -n "$unformatted" ]; then
            echo "❌ ERROR: The following files have incorrect import organization:"
            echo "$unformatted"
            echo ""
            echo "Please run: make format-go"
            exit 1
          fi
          echo "✅ All imports are properly organized"

      - name: Run static analysis (go vet)
        run: |
          echo "Running go vet static analysis..."
          go vet ./...
          echo "✅ Static analysis passed"

      - name: Run linter (staticcheck)
        run: |
          echo "Running staticcheck linter..."
          staticcheck ./...
          echo "✅ Linting passed"

      - name: Style Check Summary
        if: always()
        run: |
          echo "==============================================="
          echo "          STYLE CHECK SUMMARY"
          echo "==============================================="
          echo "✅ Code formatting (gofmt) passed"
          echo "✅ Import organization (goimports) passed"
          echo "✅ Static analysis (go vet) passed"
          echo "✅ Linting (staticcheck) passed"
          echo ""
          echo "✅ ALL STYLE CHECKS PASSED"
          echo "==============================================="

  go-tests:
    name: Go Tests (Required for PR Merge)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./homeautomation-go

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: homeautomation-go/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify all code compiles (including tests)
        run: go build ./...

      - name: Run all tests with coverage and race detector
        run: |
          echo "Running all tests (unit + integration) with race detector and coverage..."
          echo "Time-dependent tests use mock clocks for instant execution"
          go test ./... -race -v -coverprofile=coverage.out -covermode=atomic -timeout=5m

      - name: Check minimum test coverage (≥70%)
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${coverage}%"
          if (( $(echo "$coverage < 70" | bc -l) )); then
            echo "❌ ERROR: Test coverage ${coverage}% is below required 70%"
            exit 1
          fi
          echo "✅ Test coverage ${coverage}% meets requirement"

      - name: Test Summary
        if: always()
        run: |
          # Count integration tests dynamically
          cd test/integration
          integration_test_count=$(go test -list=. 2>/dev/null | grep -c "^Test" || echo "unknown")
          cd ../..
          
          echo "==============================================="
          echo "             TEST RESULTS SUMMARY"
          echo "==============================================="
          echo "✅ All code compiles (including test files)"
          echo "✅ Unit tests passed with race detector"
          echo "✅ Test coverage meets minimum requirement (≥70%)"
          echo "✅ All integration tests passed (${integration_test_count} tests)"
          echo ""
          echo "✅ ALL REQUIRED TESTS PASSED - PR can be merged"
          echo "==============================================="

  config-tests:
    name: Config Validation Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Music YAML
        run: make run-yamllint-music

      - name: Validate Hue YAML
        run: make run-yamllint-hue

      - name: Validate Spotify URIs
        run: make run-spotify-validation-music

      - name: Config Test Summary
        if: always()
        run: |
          echo "==============================================="
          echo "        CONFIG VALIDATION SUMMARY"
          echo "==============================================="
          echo "✅ Music YAML validation passed"
          echo "✅ Hue YAML validation passed"
          echo "✅ Spotify URI validation passed"
          echo ""
          echo "✅ ALL CONFIG TESTS PASSED"
          echo "==============================================="

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker build with repository root context
        run: |
          echo "Building Docker image with repository root context..."
          echo "This validates that config files are accessible in the build"
          docker build -f ./homeautomation-go/Dockerfile -t homeautomation-test:pr .

      - name: Verify config files are accessible in image
        run: |
          echo "Verifying config files are accessible in the image..."
          # Check that config files exist in the image at /app/configs
          docker run --rm homeautomation-test:pr ls -la /app/configs/

          # Verify specific config files are present
          docker run --rm homeautomation-test:pr sh -c '
            test -f /app/configs/energy_config.yaml && \
            test -f /app/configs/music_config.yaml && \
            test -f /app/configs/hue_config.yaml && \
            test -f /app/configs/schedule_config.yaml && \
            echo "✅ All config files present in image"
          '
          echo "✅ Docker image builds and can access configuration paths"

      - name: Docker Build Summary
        if: always()
        run: |
          echo "==============================================="
          echo "        DOCKER BUILD VALIDATION SUMMARY"
          echo "==============================================="
          echo "✅ Docker image builds successfully"
          echo "✅ Config files accessible in container"
          echo "✅ Build context correctly set to repository root"
          echo ""
          echo "✅ DOCKER BUILD VALIDATION PASSED"
          echo "==============================================="

  all-tests-passed:
    name: All Required Tests
    runs-on: ubuntu-latest
    needs: [style-checks, go-tests, config-tests, docker-build]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.style-checks.result }}" != "success" ] || [ "${{ needs.go-tests.result }}" != "success" ] || [ "${{ needs.config-tests.result }}" != "success" ] || [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "❌ Some required tests failed"
            echo "Style Checks: ${{ needs.style-checks.result }}"
            echo "Go Tests: ${{ needs.go-tests.result }}"
            echo "Config Tests: ${{ needs.config-tests.result }}"
            echo "Docker Build: ${{ needs.docker-build.result }}"
            exit 1
          fi
          echo "✅ All required tests passed - PR is ready to merge"
