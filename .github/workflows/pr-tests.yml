name: PR Tests

on:
  pull_request:
    branches:
      - main
      - master
      - '**'
  push:
    branches:
      - 'claude/**'  # Only test development branches; main/master tested in docker-build-push.yml

permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for code changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'homeautomation-go/**'
              - 'configs/**'
            docker:
              - 'homeautomation-go/Dockerfile'
              - 'homeautomation-go/go.mod'
              - 'homeautomation-go/go.sum'
              - 'homeautomation-go/**/*.go'
              - 'configs/**'

  style-checks:
    name: Go Style & Linting
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: homeautomation-go/go.sum

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-v1

      - name: Run style checks
        run: make ci-style-checks

  unit-tests:
    name: Unit Tests (Required for PR Merge)
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: homeautomation-go/go.sum

      - name: Download dependencies
        run: cd homeautomation-go && go mod download

      - name: Run unit tests with coverage
        run: make ci-unit-tests

  integration-tests:
    name: Integration Tests (Required for PR Merge)
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: homeautomation-go/go.sum

      - name: Download dependencies
        run: cd homeautomation-go && go mod download

      - name: Run integration tests
        run: make ci-integration-tests

  config-tests:
    name: Config Validation Tests
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Music YAML
        run: make run-yamllint-music

      - name: Validate Hue YAML
        run: make run-yamllint-hue

      - name: Validate Spotify URIs
        run: make run-spotify-validation-music

      - name: Config Test Summary
        if: always()
        run: |
          echo "==============================================="
          echo "        CONFIG VALIDATION SUMMARY"
          echo "==============================================="
          echo "✅ Music YAML validation passed"
          echo "✅ Hue YAML validation passed"
          echo "✅ Spotify URI validation passed"
          echo ""
          echo "✅ ALL CONFIG TESTS PASSED"
          echo "==============================================="

  docker-build:
    name: Docker Build Validation
    needs: changes
    if: needs.changes.outputs.docker == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker build with repository root context
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./homeautomation-go/Dockerfile
          tags: homeautomation-test:pr
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify config files are accessible in image
        run: |
          echo "Verifying config files are accessible in the image..."
          # Check that config files exist in the image at /app/configs
          docker run --rm homeautomation-test:pr ls -la /app/configs/

          # Verify specific config files are present
          docker run --rm homeautomation-test:pr sh -c '
            test -f /app/configs/energy_config.yaml && \
            test -f /app/configs/music_config.yaml && \
            test -f /app/configs/hue_config.yaml && \
            test -f /app/configs/schedule_config.yaml && \
            echo "✅ All config files present in image"
          '
          echo "✅ Docker image builds and can access configuration paths"

      - name: Docker Build Summary
        if: always()
        run: |
          echo "==============================================="
          echo "        DOCKER BUILD VALIDATION SUMMARY"
          echo "==============================================="
          echo "✅ Docker image builds successfully"
          echo "✅ Config files accessible in container"
          echo "✅ Build context correctly set to repository root"
          echo ""
          echo "✅ DOCKER BUILD VALIDATION PASSED"
          echo "==============================================="

  all-tests-passed:
    name: All Required Tests
    runs-on: ubuntu-latest
    needs: [changes, style-checks, unit-tests, integration-tests, config-tests, docker-build]
    if: always()

    steps:
      - name: Check test results
        run: |
          # A job is considered passed if it succeeded OR was skipped (due to path filtering)
          check_result() {
            local result=$1
            [[ "$result" == "success" || "$result" == "skipped" ]]
          }

          failed=false

          if ! check_result "${{ needs.style-checks.result }}"; then
            echo "❌ Style Checks: ${{ needs.style-checks.result }}"
            failed=true
          fi
          if ! check_result "${{ needs.unit-tests.result }}"; then
            echo "❌ Unit Tests: ${{ needs.unit-tests.result }}"
            failed=true
          fi
          if ! check_result "${{ needs.integration-tests.result }}"; then
            echo "❌ Integration Tests: ${{ needs.integration-tests.result }}"
            failed=true
          fi
          if ! check_result "${{ needs.config-tests.result }}"; then
            echo "❌ Config Tests: ${{ needs.config-tests.result }}"
            failed=true
          fi
          if ! check_result "${{ needs.docker-build.result }}"; then
            echo "❌ Docker Build: ${{ needs.docker-build.result }}"
            failed=true
          fi

          if [ "$failed" = true ]; then
            echo ""
            echo "❌ Some required tests failed"
            exit 1
          fi

          echo "✅ All required tests passed - PR is ready to merge"
          echo ""
          echo "Job Results:"
          echo "  Style Checks: ${{ needs.style-checks.result }}"
          echo "  Unit Tests: ${{ needs.unit-tests.result }}"
          echo "  Integration Tests: ${{ needs.integration-tests.result }}"
          echo "  Config Tests: ${{ needs.config-tests.result }}"
          echo "  Docker Build: ${{ needs.docker-build.result }}"
