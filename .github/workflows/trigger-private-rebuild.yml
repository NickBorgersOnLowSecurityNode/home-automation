name: Trigger Private Security Rebuild

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'homeautomation-go/**'
      - 'configs/**'

jobs:
  trigger-rebuild:
    name: Trigger Private Security Image Rebuild
    runs-on: ubuntu-latest

    steps:
      - name: Trigger private repository build
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PRIVATE_REPO_TRIGGER_TOKEN }}" \
            https://api.github.com/repos/NickBorgers/home-automation-plus-security/dispatches \
            -d '{"event_type":"public-repo-updated","client_payload":{"ref":"${{ github.ref }}","sha":"${{ github.sha }}"}}'

      - name: Log trigger
        run: |
          echo "âœ… Triggered rebuild of private security image"
          echo "   Public repo commit: ${{ github.sha }}"
          echo "   Triggered at: $(date)"
